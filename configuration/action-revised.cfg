{
	"do-navigate": {
		"class": "my.com.selenex.action.Navigate",
		"description": "Browse to given URL",
		"timeout": "5"
	},

	"do-input": {
		"class": "my.com.selenex.action.Input",
		"description": "Input text into field specified",
		"timeout": "10"
	},

	"do-click": {
		"class": "my.com.selenex.action.Click",
		"description": "Perform click button/HREF and etc",
		"timeout": "5"
	},

	"do-hover": {
		"class": "my.com.selenex.action.Hover",
		"description": "Mouse Hover to multiple locator",
		"timeout": "5"
	},
	
	
	"do-select": {
		"class": "my.com.selenex.action.Select",
		"description": "Perform select from drop-down menu",
		"timeout": "5"
	},
	

	"do-hover-and-click": {
		"class": "my.com.selenex.action.HoverAndClick",
		"description": "Mouse Hover to multiple locator and perform click action to last locator",
		"timeout": "5"
	},

	"v-element": {
		"class": "my.com.selenex.action.ValidateRegex",
		"description": "Validate text against given REGEX",
		"timeout": "1"
	},

	"v-columns": {
		"class": "my.com.selenex.action.ValidateRegexTableColumns",
		"description": "Validate text at all columns in the table against given REGEX",
		"timeout": "5"
	},
	
	
	"v-repeatable": {
		"class": "my.com.selenex.action.ValidateCascadeList",
		"description": "Validate text at all cascade box against given REGEX",
		"timeout": "30"
	},
	
	"v-is-exist": {
		"class": "my.com.selenex.action.IsElementExist",
		"description": "Expecting the given locator exist",
		"timeout": "5"
	},

	"v-is-not-exist": {
		"class": "my.com.selenex.action.IsElementNotExist",
		"description": "Expecting the given locator does not exist",
		"timeout": "5"
	}
}